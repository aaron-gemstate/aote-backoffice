<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of the Earth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f7f6;
        }
        .top-nav {
            width: 100%;
            background-color: #0070d2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .app-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }
        .hamburger {
            font-size: 24px;
            cursor: pointer;
        }
        .app-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            background-color: white;
            color: black;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            min-width: 180px;
            z-index: 10;
        }
        .app-dropdown a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .app-dropdown a:hover {
            background-color: #f1f1f1;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .icons a {
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .profile-menu {
            position: relative;
            display: inline-block;
        }
        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #0070d2;
            cursor: pointer;
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            min-width: 140px;
        }
        .profile-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .profile-dropdown a:hover {
            background-color: #f1f1f1;
        }
        .profile-menu:hover .profile-dropdown {
            display: block;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.2);
        }
        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-weight: 400;
            transition: background 0.3s;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }
        .main-panel {
            flex-grow: 1;
            padding: 30px;
        }
        .header {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- üîπ TOP NAVIGATION BAR -->
    <div class="top-nav">
        <div class="app-menu" onclick="toggleAppDropdown()">
            <span class="hamburger">‚ò∞</span>
            <span id="app-title">Art of the Earth - CRM</span>
        </div>
        
        <div class="icons">
            <a href="settings.html">‚öôÔ∏è</a>
            <div class="profile-menu">
                <div class="profile-icon">JD</div>
                <div class="profile-dropdown">
                    <a href="#">Edit Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- üîπ APPLICATION DROPDOWN MENU -->
    <div class="app-dropdown" id="appDropdown">
        <a onclick="switchApp('CRM')">CRM</a>
        <a onclick="switchApp('Billing')">Billing</a>
        <a onclick="switchApp('Estimating')">Estimating</a>
        <a onclick="switchApp('Scheduling')">Scheduling</a>
    </div>

    <!-- üîπ SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <h3>Navigation</h3>
        <a onclick="loadContent('Accounts')">Accounts</a>
        <a onclick="loadContent('Parent Accounts')">Parent Accounts</a>
        <a onclick="loadContent('Opportunities')">Opportunities</a>
        <a onclick="loadContent('Contacts')">Contacts</a>
        <a onclick="loadContent('Leads')">Leads</a>
        <a onclick="loadContent('Job Folders')">Job Folders</a>
    </div>

    <!-- üîπ MAIN CONTENT -->
    <div class="main-panel">
        <div class="header" id="header">Art of the Earth - CRM</div>
        
        <div class="card" id="content">
            <p>Welcome! Select an option from the sidebar.</p>
        </div>
    </div>

    <script>
        function toggleAppDropdown() {
            let dropdown = document.getElementById('appDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function switchApp(app) {
            document.getElementById('app-title').textContent = `Art of the Earth - ${app}`;
            document.getElementById('header').textContent = `Art of the Earth - ${app}`;
            toggleAppDropdown();
        }

        function loadContent(section) {
            let content = document.getElementById('content');
            let data = {
                "Accounts": "<p>Showing all Accounts...</p>",
                "Parent Accounts": "<p>Showing all Parent Accounts...</p>",
                "Opportunities": "<p>Showing Opportunities...</p>",
                "Contacts": "<p>Showing Contacts...</p>",
                "Leads": "<p>Showing Leads...</p>",
                "Job Folders": "<p>Showing Job Folders...</p>",
            };
            content.innerHTML = data[section] || "<p>Data not found.</p>";
        }
    </script>

</body>
</html>
