<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of the Earth - CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f7f6;
        }
        .top-nav {
            width: 100%;
            background-color: #0070d2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .app-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }
        .hamburger {
            font-size: 24px;
            cursor: pointer;
        }
        .app-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            background-color: white;
            color: black;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            min-width: 180px;
            z-index: 10;
        }
        .app-dropdown a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .app-dropdown a:hover {
            background-color: #f1f1f1;
        }
        .profile-menu {
            position: relative;
            cursor: pointer;
            font-weight: 500;
        }
        .profile-dropdown, .settings-dropdown {
            display: none;
            position: absolute;
            right: 10px;
            top: 40px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .profile-dropdown a, .settings-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
        .profile-dropdown a:hover, .settings-dropdown a:hover {
            background-color: #f1f1f1;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.2);
        }
        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-weight: 400;
            transition: background 0.3s;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }
        .main-panel {
            flex-grow: 1;
            padding: 30px;
        }
        .header {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0070d2;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- üîπ TOP NAVIGATION -->
    <div class="top-nav">
        <div class="app-menu" onclick="toggleAppDropdown()">
            <span class="hamburger">‚ò∞</span>
            <span id="app-title">Art of the Earth - CRM</span>
        </div>
        <div>
            <span onclick="toggleSettingsDropdown()">‚öôÔ∏è</span>
            <span class="profile-menu" onclick="toggleProfileDropdown()">üë§</span>
        </div>
    </div>

    <!-- üîπ APPLICATION DROPDOWN MENU -->
    <div class="app-dropdown" id="appDropdown">
        <a onclick="switchApp('CRM')">CRM</a>
        <a onclick="switchApp('Billing')">Billing</a>
        <a onclick="switchApp('Estimating')">Estimating</a>
        <a onclick="switchApp('Scheduling')">Scheduling</a>
    </div>

    <!-- üîπ SETTINGS DROPDOWN -->
    <div class="settings-dropdown" id="settingsDropdown">
        <a href="#">Settings</a>
    </div>

    <!-- üîπ PROFILE DROPDOWN MENU -->
    <div class="profile-dropdown" id="profileDropdown">
        <a href="#">Edit Profile</a>
        <a href="#">Logout</a>
    </div>

    <!-- üîπ SIDEBAR -->
    <div class="sidebar">
        <h3>CRM Navigation</h3>
        <a onclick="loadData('Accounts')">Accounts</a>
        <a onclick="loadData('Opportunities')">Opportunities</a>
        <a onclick="loadData('Contacts')">Contacts</a>
        <a onclick="loadData('Job Folders')">Job Folders</a>
    </div>

    <!-- üîπ MAIN PANEL -->
    <div class="main-panel">
        <div class="header" id="sectionTitle">Accounts</div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Owner</th>
                        <th>Created Date</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const data = {
            "Accounts": [
                { name: "Green Landscaping", type: "Commercial", owner: "John Doe", created: "2024-05-01" },
                { name: "Blue Skies Pools", type: "Residential", owner: "Jane Smith", created: "2024-06-15" }
            ],
            "Opportunities": [
                { name: "New Project - Smith Yard", type: "Residential", owner: "Sarah Lee", created: "2024-06-10" }
            ],
            "Contacts": [
                { name: "John Doe", type: "Client", owner: "Green Landscaping", created: "2023-09-10" }
            ],
            "Job Folders": [
                { name: "123 Maple St Renovation", type: "Ongoing", owner: "Green Landscaping", created: "2024-07-01" }
            ]
        };

        function toggleAppDropdown() { document.getElementById("appDropdown").style.display = "block"; }
        function toggleSettingsDropdown() { document.getElementById("settingsDropdown").style.display = "block"; }
        function toggleProfileDropdown() { document.getElementById("profileDropdown").style.display = "block"; }

        function loadData(section) {
            document.getElementById("sectionTitle").innerText = section;
            const table = document.getElementById("dataTable");
            table.innerHTML = data[section].map(d => `<tr><td>${d.name}</td><td>${d.type}</td><td>${d.owner}</td><td>${d.created}</td></tr>`).join("");
        }

        loadData("Accounts");
    </script>

</body>
</html>
