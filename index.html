<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of the Earth - CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f7f6;
        }
        .top-nav {
            width: 100%;
            background-color: #0070d2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .app-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }
        .hamburger {
            font-size: 24px;
            cursor: pointer;
        }
        .app-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            background-color: white;
            color: black;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            min-width: 180px;
            z-index: 10;
        }
        .app-dropdown a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .app-dropdown a:hover {
            background-color: #f1f1f1;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.2);
        }
        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-weight: 400;
            transition: background 0.3s;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }
        .main-panel {
            flex-grow: 1;
            padding: 30px;
        }
        .header {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0070d2;
            color: white;
            cursor: pointer;
        }
        th:hover {
            background-color: #005bb5;
        }
        .search-bar {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .search-bar input, .search-bar select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .pagination {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagination button {
            padding: 8px 12px;
            border: none;
            background-color: #0070d2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ TOP NAVIGATION -->
    <div class="top-nav">
        <div class="app-menu" onclick="toggleAppDropdown()">
            <span class="hamburger">â˜°</span>
            <span id="app-title">Art of the Earth - CRM</span>
        </div>
    </div>

    <!-- ðŸ”¹ APPLICATION DROPDOWN MENU -->
    <div class="app-dropdown" id="appDropdown">
        <a onclick="switchApp('CRM')">CRM</a>
        <a onclick="switchApp('Billing')">Billing</a>
        <a onclick="switchApp('Estimating')">Estimating</a>
        <a onclick="switchApp('Scheduling')">Scheduling</a>
    </div>

    <!-- ðŸ”¹ SIDEBAR -->
    <div class="sidebar">
        <h3>Navigation</h3>
        <a onclick="loadAccounts()">Accounts</a>
    </div>

    <!-- ðŸ”¹ MAIN PANEL -->
    <div class="main-panel">
        <div class="header">Accounts</div>
        
        <div class="card">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search accounts..." onkeyup="searchAccounts()">
                <select id="filterType" onchange="filterAccounts()">
                    <option value="">All Types</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Residential">Residential</option>
                </select>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Name</th>
                            <th onclick="sortTable(1)">Type</th>
                            <th onclick="sortTable(2)">Owner</th>
                            <th onclick="sortTable(3)">Industry</th>
                            <th onclick="sortTable(4)">Created Date</th>
                        </tr>
                    </thead>
                    <tbody id="accountsTable">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button onclick="prevPage()">Previous</button>
                <span id="pageIndicator">Page 1</span>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>

    <script>
        const accounts = [
            { name: "Green Landscaping", type: "Commercial", owner: "John Doe", industry: "Construction", created: "2024-05-01" },
            { name: "Blue Skies Pools", type: "Residential", owner: "Jane Smith", industry: "Home Services", created: "2024-06-15" },
            { name: "Sunshine Gardens", type: "Commercial", owner: "Mike Johnson", industry: "Landscaping", created: "2024-04-10" }
        ];
        
        function loadAccounts() {
            let table = document.getElementById("accountsTable");
            table.innerHTML = accounts.map(a => `<tr><td>${a.name}</td><td>${a.type}</td><td>${a.owner}</td><td>${a.industry}</td><td>${a.created}</td></tr>`).join("");
        }

        loadAccounts();
    </script>

</body>
</html>
