<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Art of the Earth</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/accounts/account.css">
    <style>
        /* Inline fallback CSS */
        body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; }
        .top-bar { background: #f4f4f4; padding: 10px; display: flex; align-items: center; flex-wrap: wrap; }
        .dropdown { position: relative; display: inline-block; margin-right: 20px; }
        .dropdown-btn { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .dropdown-content { display: none; position: absolute; background: #fff; min-width: 160px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .dropdown:hover .dropdown-content { display: block; }
        .top-bar a { padding: 10px; color: #333; text-decoration: none; margin-right: 20px; }
        .top-bar a:hover { background: #ddd; }
        .top-bar .active { background: #ddd; font-weight: bold; }
        .container { display: flex; flex: 1; }
        header { width: 200px; background: #4CAF50; color: white; padding: 20px; height: 100vh; box-sizing: border-box; }
        .app-title { font-size: 24px; margin: 0; }
        main { flex-grow: 1; padding: 20px; }
        .header-container { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .search-bar { padding: 8px; width: 50%; }
        .add-button { padding: 8px 16px; background: #4CAF50; color: white; border: none; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
    <!-- Top Bar (formerly Sidebar) -->
    <nav class="top-bar">
        <div class="dropdown">
            <button class="dropdown-btn">Backoffice â–¼</button>
            <div class="dropdown-content">
                <a href="#" data-module="CRM">CRM</a>
                <a href="#" data-module="Scheduling">Scheduling</a>
                <a href="#" data-module="Estimating">Estimating</a>
                <a href="#" data-module="Billing">Billing</a>
            </div>
        </div>
        <a href="/accounts/accounts.html" class="active">Accounts</a>
        <a href="/contacts.html">Contacts</a>
        <a href="/opportunities.html">Opportunities</a>
        <a href="/job_folders.html">Job Folders</a>
    </nav>

    <!-- Container for Header and Main -->
    <div class="container">
        <!-- Header (now on left) -->
        <header>
            <h1 class="app-title">Accounts</h1>
        </header>

        <!-- Main Content -->
        <main>
            <section class="header-container">
                <input type="text" class="search-bar" placeholder="Search Accounts...">
                <button class="add-button">Add New Account</button>
            </section>

            <section class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Account Name</th>
                            <th>Parent Account</th>
                            <th>Phone</th>
                            <th>Type</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="accountTableBody">
                        <tr>
                            <td><a href="/accounts/account_detail.html">Green Landscaping</a></td>
                            <td>None</td>
                            <td>555-1234</td>
                            <td>Residential</td>
                            <td>contact@greenlandscaping.com</td>
                        </tr>
                        <tr>
                            <td><a href="/accounts/account_detail.html">Blue Construction</a></td>
                            <td>ABC Corp</td>
                            <td>555-5678</td>
                            <td>General Contractor</td>
                            <td>info@blueconstruction.com</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/assets/script.js"></script>
    <script src="/accounts/account.js"></script>
    <script>
        // Inline fallback for search
        document.addEventListener('DOMContentLoaded', () => {
            const searchBar = document.querySelector('.search-bar');
            const tableBody = document.getElementById('accountTableBody');
            searchBar.addEventListener('input', () => {
                const filter = searchBar.value.toLowerCase();
                Array.from(tableBody.rows).forEach(row => {
                    row.style.display = row.cells[0].textContent.toLowerCase().includes(filter) ? '' : 'none';
                });
            });
        });
    </script>
</body>
</html>
